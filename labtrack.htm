<!DOCTYPE html>
<html>
<head>
    <title>LabTrack Live Security Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .header { background-color: #2c3e50; color: white; padding: 15px; text-align: center; border-radius: 8px; }
        .grid { display: flex; gap: 20px; margin-top: 20px; }
        .room-box { flex: 1; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); min-height: 300px; }
        h2 { text-align: center; color: #333; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .item-card { background: #ecf0f1; padding: 10px; margin-bottom: 10px; border-left: 5px solid #3498db; border-radius: 4px; }
        .item-card.alert { border-left-color: #e74c3c; background: #fadbd8; }
        .item-card.transit { border-left-color: #f39c12; background: #fdebd0; }
        .tag-id { font-size: 0.8em; color: #7f8c8d; }
    </style>
</head>
<body>

    <div class="header">
        <h1>LabTrack IoT Security Monitor</h1>
        <p>Live Asset Tracking & Accountability System</p>
    </div>

    <div class="grid">
        <div class="room-box" id="room-304a">
            <h2>Inventory (Room 304A)</h2>
            <div id="list-304a"></div>
        </div>

        <div class="room-box" id="room-transit">
            <h2>In Transit (Walking Timer)</h2>
            <div id="list-transit"></div>
        </div>

        <div class="room-box" id="room-304b">
            <h2>Lab Room (Room 304B)</h2>
            <div id="list-304b"></div>
        </div>
    </div>

    <script>
        // 1. REPLACE THIS WITH YOUR FIREBASE CONFIG (Found in Project Settings)
        const firebaseConfig = {
            databaseURL: "https://labtrack-security-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. LISTEN FOR LIVE DATA CHANGES
        db.ref('inventory').on('value', (snapshot) => {
            // Clear current lists
            document.getElementById('list-304a').innerHTML = '';
            document.getElementById('list-transit').innerHTML = '';
            document.getElementById('list-304b').innerHTML = '';

            const data = snapshot.val();
            if(!data) return;

            // Loop through all items and place them in the correct visual box
            for (let epc in data) {
                let item = data[epc];
                let cardHTML = `
                    <div class="item-card ${item.status === 'Alert' ? 'alert' : item.status === 'Transit' ? 'transit' : ''}">
                        <strong>${item.itemName}</strong><br>
                        <span class="tag-id">EPC: ${epc}</span><br>
                        <small>Borrower: ${item.borrower}</small><br>
                        <small>Last Seen: ${item.timestamp}</small>
                    </div>
                `;

                if (item.status === 'Transit' || item.status === 'Alert') {
                    document.getElementById('list-transit').innerHTML += cardHTML;
                } else if (item.location === '304A') {
                    document.getElementById('list-304a').innerHTML += cardHTML;
                } else if (item.location === '304B') {
                    document.getElementById('list-304b').innerHTML += cardHTML;
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>LabTrack Proximity & Security Center</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1e272e; color: #d2dae2; margin: 0; padding: 20px; }
        .header { background-color: #2f3640; padding: 20px; text-align: center; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        h1, h2 { margin: 0 0 10px 0; color: #f5f6fa; }
        
        /* Radar Map Section */
        .radar-grid { display: flex; gap: 20px; margin-bottom: 30px; }
        .radar-zone { flex: 1; background: #2f3640; border-radius: 8px; padding: 15px; text-align: center; position: relative; height: 250px; overflow: hidden; border: 2px solid #353b48; }
        .radar-zone::before { content: ''; position: absolute; top: 50%; left: 50%; width: 200px; height: 200px; border: 1px solid #4bcffa; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.2; }
        .radar-zone::after { content: ''; position: absolute; top: 50%; left: 50%; width: 100px; height: 100px; border: 1px solid #4bcffa; border-radius: 50%; transform: translate(-50%, -50%); opacity: 0.4; }
        
        /* The Dots */
        .dot { position: absolute; width: 14px; height: 14px; border-radius: 50%; transform: translate(-50%, -50%); transition: all 0.5s ease; box-shadow: 0 0 10px; cursor: pointer; }
        .dot::after { content: attr(data-name); position: absolute; top: 18px; left: -20px; font-size: 10px; background: rgba(0,0,0,0.7); padding: 2px 4px; border-radius: 3px; white-space: nowrap; }
        .dot.safe { background-color: #0be881; box-shadow: 0 0 10px #0be881; }
        .dot.transit { background-color: #ffa801; box-shadow: 0 0 10px #ffa801; }
        .dot.alert { background-color: #ff3f34; box-shadow: 0 0 15px #ff3f34; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.5); } 100% { transform: translate(-50%, -50%) scale(1); } }

        /* Borrower Ledger Table */
        .ledger-container { background: #2f3640; border-radius: 8px; padding: 20px; overflow-x: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #353b48; }
        th { background-color: #353b48; color: #4bcffa; }
        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 0.85em; font-weight: bold; }
        .badge-safe { background: rgba(11, 232, 129, 0.2); color: #0be881; }
        .badge-transit { background: rgba(255, 168, 1, 0.2); color: #ffa801; }
        .badge-alert { background: rgba(255, 63, 52, 0.2); color: #ff3f34; }
    </style>
</head>
<body>

    <div class="header">
        <h1>LabTrack Active Radar</h1>
        <p>Live Proximity & Borrower Accountability Ledger</p>
    </div>

    <div class="radar-grid">
        <div class="radar-zone" id="zone-304a">
            <h2>304A (Inventory)</h2>
            <div id="map-304a"></div>
        </div>
        <div class="radar-zone" id="zone-transit">
            <h2>Transit Protocol</h2>
            <div id="map-transit"></div>
        </div>
        <div class="radar-zone" id="zone-304b">
            <h2>304B (Lab)</h2>
            <div id="map-304b"></div>
        </div>
    </div>

    <div class="ledger-container">
        <h2>Active Borrowing Ledger</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Equipment</th>
                    <th>EPC Tag</th>
                    <th>Signal (RSSI)</th>
                    <th>Current Status</th>
                    <th>Date & Time Logged</th>
                </tr>
            </thead>
            <tbody id="ledger-body">
                </tbody>
        </table>
    </div>

    <script>
        // 1. YOUR FIREBASE URL
        const firebaseConfig = {
            databaseURL: "https://labtrack-security-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Helper to convert RSSI (-dBm) to a visual radius from the center
        function calculateRadarPosition(rssiString) {
            let rssi = parseInt(rssiString.replace(/[^\d-]/g, '')) || -90; 
            if (rssi > 0) rssi = -90; // Fallback
            
            // Map -40 (close) to -90 (far) to a radius of 10px to 100px
            let radius = Math.max(10, Math.min(100, ((-rssi) - 40) * 2)); 
            
            // Pick a random angle so dots don't stack directly on top of each other
            let angle = Math.random() * Math.PI * 2;
            let x = 50 + (radius * Math.cos(angle)) / 1.5; // % of container width
            let y = 50 + (radius * Math.sin(angle)) / 1.5; // % of container height
            return { x, y };
        }

        function getStatusClass(status) {
            if (status.includes("Transit")) return "transit";
            if (status.includes("Alert") || status.includes("BREAK-IN") || status.includes("UNAUTHORIZED")) return "alert";
            return "safe";
        }

        db.ref('inventory').on('value', (snapshot) => {
            document.getElementById('map-304a').innerHTML = '';
            document.getElementById('map-transit').innerHTML = '';
            document.getElementById('map-304b').innerHTML = '';
            document.getElementById('ledger-body').innerHTML = '';

            const data = snapshot.val();
            if(!data) return;

            for (let epc in data) {
                let item = data[epc];
                let statusType = getStatusClass(item.status);
                
                // --- 1. PLOT THE DOT ON THE RADAR ---
                let pos = calculateRadarPosition(item.signal || "-75");
                let dotHTML = `<div class="dot ${statusType}" data-name="${item.itemName}" style="left: ${pos.x}%; top: ${pos.y}%;"></div>`;
                
                if (statusType === 'alert' || statusType === 'transit') {
                    document.getElementById('map-transit').innerHTML += dotHTML;
                } else if (item.location === '304A') {
                    document.getElementById('map-304a').innerHTML += dotHTML;
                } else if (item.location === '304B') {
                    document.getElementById('map-304b').innerHTML += dotHTML;
                }

                // --- 2. ADD TO THE LEDGER TABLE ---
                let trHTML = `
                    <tr>
                        <td><strong>${item.borrower}</strong></td>
                        <td>${item.itemName}</td>
                        <td style="font-size: 0.85em; color: #7f8fa6;">${epc}</td>
                        <td>${item.signal || "N/A"}</td>
                        <td><span class="status-badge badge-${statusType}">${item.status}</span></td>
                        <td>${item.timestamp}</td>
                    </tr>
                `;
                document.getElementById('ledger-body').innerHTML += trHTML;
            }
        });
    </script>
</body>
</html>

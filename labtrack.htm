<!DOCTYPE html>
<html>
<head>
    <title>LabTrack Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #0056b3; color: white; }
        .config-box { background: white; padding: 20px; border: 1px solid #ddd; margin-bottom: 20px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 15px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>LabTrack Real-Time Dashboard</h1>

    <div class="config-box">
        <h3>Remote Hardware Configuration</h3>
        <label>Tech Phone:</label> <input type="text" id="phone_cfg"><br>
        <label>Wi-Fi SSID:</label> <input type="text" id="ssid_cfg"><br>
        <label>Wi-Fi PASS:</label> <input type="text" id="pass_cfg"><br>
        <button onclick="updateConfig()">Push Settings to ESP32</button>
    </div>

    <h3>Live Inventory Tracking</h3>
    <table>
        <thead>
            <tr>
                <th>Equipment Name</th>
                <th>Borrower</th>
                <th>Status</th>
                <th>Location</th>
                <th>Last Seen</th>
                <th>Signal (RSSI)</th>
            </tr>
        </thead>
        <tbody id="inventory_table">
            </tbody>
    </table>

    <script>
        // REPLACE WITH YOUR FIREBASE CONFIG
        const firebaseConfig = {
            databaseURL: "https://labtrack-security-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. Load Config
        db.ref('config').on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById('phone_cfg').value = data.phone;
                document.getElementById('ssid_cfg').value = data.ssid;
                document.getElementById('pass_cfg').value = data.pass;
            }
        });

        // 2. Load Inventory
        db.ref('inventory').on('value', (snapshot) => {
            const table = document.getElementById('inventory_table');
            table.innerHTML = ""; 
            snapshot.forEach((childSnapshot) => {
                const item = childSnapshot.val();
                let color = item.status.includes("MISSING") ? "red" : (item.status.includes("Borrowed") ? "orange" : "green");
                
                table.innerHTML += `
                    <tr>
                        <td><b>${item.itemName}</b><br><small>${item.epc}</small></td>
                        <td>${item.borrower}</td>
                        <td style="color:${color}; font-weight:bold;">${item.status}</td>
                        <td>${item.location}</td>
                        <td>${item.timestamp}</td>
                        <td>${item.signal || 'N/A'}</td>
                    </tr>
                `;
            });
        });

        // 3. Update Config Function
        function updateConfig() {
            db.ref('config').update({
                phone: document.getElementById('phone_cfg').value,
                ssid: document.getElementById('ssid_cfg').value,
                pass: document.getElementById('pass_cfg').value
            }).then(() => alert("Settings pushed! The ESP32 will reboot shortly."));
        }
    </script>
</body>
</html>
